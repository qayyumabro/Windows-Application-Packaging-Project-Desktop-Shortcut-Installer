name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:  # Allows manual triggering from GitHub UI

jobs:
  build-and-publish:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
        
    - name: Restore dependencies
      run: dotnet restore DesktopShortcutInstaller.csproj
      
    - name: Build
      run: dotnet build DesktopShortcutInstaller.csproj --configuration Release --no-restore
      
    - name: Pack
      run: dotnet pack DesktopShortcutInstaller.csproj --configuration Release --no-build --output ./nupkg
      
    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./nupkg/*.nupkg
